<h2 mat-dialog-title>Recherche de compétence par texte</h2>

<span>Filtre : </span>
<input [(ngModel)]="filtreLibelleCompetence" name="filtreLibelleCompetence" />
<fieldset>
	<legend>Compétences correspondantes :</legend>
	<div>
		<mat-radio-group [(ngModel)]="idCompetenceSelectionnee">
			<ul>
				<li *ngFor="let c of competencesTrouvees">
					<mat-radio-button value="{{c.id}}">
					</mat-radio-button>
					<span>{{c.text}}</span>
				</li>
			</ul>
		</mat-radio-group>
	</div>
</fieldset>


<button class="button" (click)=selectionner()>Fermer</button>
