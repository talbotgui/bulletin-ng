<fieldset>
    <legend>Filtre : </legend>
    <input [(ngModel)]="filtre" (change)="recherche()" />
</fieldset>
<fieldset *ngIf="!!libelleCompletCompetenceSelectionnee">
    <legend>Compétence sélectionnée :</legend>
    <span>{{libelleCompletCompetenceSelectionnee}}</span>
</fieldset>

<br/>

<!-- https://github.com/500tech/angular-tree-component -->
<tree-root [nodes]="noeuds">
    <ng-template #treeNodeTemplate let-node let-index="index">
        <div (click)="onActivationDunNoeud(node.data.id)">
            <span class="level{{node.level}}">{{node.level}}</span>&nbsp;
            <span id="competence{{index}}">{{ node.data.name }}</span>
        </div>
    </ng-template>
</tree-root>
