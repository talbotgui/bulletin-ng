
<!-- Liste des élèves -->
<md-chip-list class="listeEleves" [selectable]="true">
	<md-chip *ngFor="let eleve of eleves" (click)="onSelectEleve(eleve)" [class.eleveSelectionne]="eleve === eleveSelectionne">{{eleve.nom}} {{eleve.prenom}}</md-chip>
</md-chip-list>

<!-- Formulaire de modification -->
<div *ngIf="eleveSelectionne" class="formulaireEleve">
  
	<fieldset>
		<legend>Elève</legend>
		<input [(ngModel)]="eleveSelectionne.nom" name="nom" placeholder="Nom"/>
		<input [(ngModel)]="eleveSelectionne.prenom" name="prenom" placeholder="Prénom"/>
		<md-input-container>
			<input mdInput [mdDatepicker]="naissanceDatepicker" [(ngModel)]="eleveSelectionne.dateNaissance" name="dateNaissance" placeholder="Date de naissance">
			<button mdSuffix [mdDatepickerToggle]="naissanceDatepicker"></button>
		</md-input-container>
		<md-datepicker #naissanceDatepicker></md-datepicker>
	</fieldset>
	<fieldset class="famille">
		<legend>Famille</legend>
		<textarea [(ngModel)]="eleveSelectionne.pere" name="pere" placeholder="Père"></textarea>
		<textarea [(ngModel)]="eleveSelectionne.mere" name="mere" placeholder="Mère"></textarea>
		<textarea [(ngModel)]="eleveSelectionne.fratrie" name="fratrie" placeholder="Fratrie"></textarea>
		<textarea [(ngModel)]="eleveSelectionne.accueil" name="accueil" placeholder="Informations diverses"></textarea>
	</fieldset>
	<fieldset class="contacts">
		<legend>Contacts</legend>
		<textarea [(ngModel)]="eleveSelectionne.adresses" name="adresses" placeholder="Adresses"></textarea>
		<textarea [(ngModel)]="eleveSelectionne.telephones" name="telephones" placeholder="Téléphones"></textarea>
	</fieldset>
	<fieldset class="bilans">
		<legend>Date de bilans (PPI, PAP et ESS)</legend>
		<textarea [(ngModel)]="eleveSelectionne.datesPPA" name="datesPPA" placeholder="Dates PPA"></textarea>
		<textarea [(ngModel)]="eleveSelectionne.datesPAP" name="datesPAP" placeholder="Dates PAP (PPS)"></textarea>
		<textarea [(ngModel)]="eleveSelectionne.datesESS" name="datesESS" placeholder="Dates ESS"></textarea>
	</fieldset>
</div>
