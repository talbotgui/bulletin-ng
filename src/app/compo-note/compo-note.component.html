<span *ngIf="!!lectureSeule" class="note_{{note.valeur}}">{{note.valeur | i18nSelect: libellesNote}}</span>

<div *ngIf="!lectureSeule">
    <select required #inputStatut="ngModel" [(ngModel)]="note.valeur" name="valeurNote" *ngIf="!!libellesNote">
        <option *ngFor="let libelle of libellesNote | attributesToMap" [value]="libelle.key">{{libelle.val}}</option>
    </select>
</div>
