<h2 mat-dialog-title>Chargement d'une sauvegarde</h2>

<compo-messagesauvegarde></compo-messagesauvegarde>

<fieldset>
	<legend>Chargement d'un fichier local</legend>
	<label [class]="jsonChargeDepuisFichierLocal ? 'inputFile inputFileDone' : 'inputFile'">
		<input (change)="onSelectFichierLocal($event)" type="file" />
	</label>
</fieldset>

<br/>

<fieldset>
	<legend>Chargement d'un fichier du serveur</legend>
	<div *ngIf="fichiers && fichiers.length>0">
		<mat-select [(ngModel)]="fichierSelectionne">
			<mat-option *ngFor="let fichier of fichiers" [value]="fichier">{{fichier}}</mat-option>
		</mat-select>
	</div>
	<div *ngIf="!fichiers || fichiers.length===0">
		<span>Aucun serveur de données détecté</span>
		<em class="fa fa-question-circle" matTooltip="Le serveur est attendu à l'adresse http://192.168.1.52/upload.php"></em>
	</div>
</fieldset>


<button class="button" (click)="onDemandeAnnulation()">Annuler</button>
<button class="button" (click)="onDemandeChargement()">Charger</button>
